<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Checkout</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>

  <div class="container-fluid">
    <div class="checkout">
      <h1>Checkout</h1>
      <p>Total Before Tax: <b>$18.45</b></p>
      <p>Tax: <b>$2.00</b></p>
      <p>Total After Tax: <b>$20.45</b></p>
      <form>
        <input type="radio" name="card" value="Debit" checked> Debit
        <input type="radio" name="card" value="Credit"> Credit
        <input type="radio" name="card" value="Credit"> Cash
      </form>
      <form>
        <input class="check-form" type="text" name="firstname" placeholder="Full Name"> <br>
        <input class="check-form" type="text" name="firstname" placeholder="Address Line 1"> <br>
        <input class="check-form" type="text" name="firstname" placeholder="Address Line 2 (Optional)"> <br>
        <input class="check-form" type="text" name="firstname" placeholder="Postal Code"> <br>
        <input class="check-form" type="text" name="firstname" placeholder="City"> <br>
        <input class="check-form" type="text" name="firstname" placeholder="Province"> <br>
      </form>
      <button type="button" onclick="alert('Hello world!')">Checkout</button>

    </div>
  </div>

</body>

</html>
